[options]
type=exe
file=atomsaver_compile.mf
icon=main.ico


<#Module=mdlMain>
'---------------------------------------
Function LMF_Make_End(txtINI)
    doevents
    sleep 200

    sys.file.filekill sys.wininfo("windows") + "\atomsaver.scr"
    sys.file.filemove sys.path + "atomsaver_compile.exe", sys.wininfo("windows") + "\atomsaver.scr"
    sys.file.filekill sys.path + "atomsaver_compile.mf"

    msgbox "Заставка скомпилирована!"
End Function
<#Module>
